<!DOCTYPE html>
<html>
<head>
    <title>Webinar Registrations</title>

<style>
   
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #e9ecef;
}


/* Responsive Styles */
@media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }
    th {
        display: none; /* Hide the header on small screens */
    }
    td {
        text-align: right;
        position: relative;
        padding-left: 50%; /* Space for labels */
    }
    td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: calc(50% - 20px);
        padding-right: 10px;
        white-space: nowrap;
        text-align: left;
        font-weight: bold;
    }
}
</style>
</head>
<body>
    
    
    <!-- This is a table for registered students. -->
   <div> 
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email ID</th>
            <th>Webinar Title</th>
            <th>Webinar Date</th>
            <th>Source</th>
        </tr>
        {% for registration in registrations %}
        <tr>
            <td>{{ registration.first_name }}</td>
            <td>{{ registration.last_name }}</td>
            <td>{{ registration.email }}</td>
            <td>{{ registration.webinar_title }}</td>
            <td>{{ registration.webinar_date }}</td>
            <td>{{ registration.source }}</td>
        </tr>
        {% endfor %}
    </table>
 
</div>

</body>
</html>
